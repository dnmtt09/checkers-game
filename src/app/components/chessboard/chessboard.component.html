<button
  [disabled]="chess === 'black'"
  *ngFor="let chess of chessboard"
  [id]="getIdPiece(chess)"
  [ngClass]="{
    'black-color': chess === 'black',
    'white-color': chess === 'white',
    'red-color': chess === 'red',
    'blue-color': chess === 'blue'
  }"
  class="btn btn-lg"
></button>
