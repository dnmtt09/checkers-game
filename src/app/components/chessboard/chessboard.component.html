<app-modal-match-outcome ></app-modal-match-outcome>
<div class="chessboard-container">
  <div class="chessboard">
    <button
      [disabled]="chess === 'black'"
      *ngFor="let chess of chessboard; let i = index"
      (click)="setPiece(i)"
      [ngClass]="{
        'black-color': chess === 'black',
        'white-color': chess === 'white',
        'red-color': chess === 'red',
        'blue-color': chess === 'blue'
      }"
      class="cell"
    ></button>
  </div>
</div>
